<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Curse Flood</title>
<style>
  html, body{
    margin:0;
    padding:0;
    background:#000;
    width:100%;
    height:100%;
    overflow-x:hidden;
    font-family:"Yu Gothic","Hiragino Kaku Gothic ProN","Meiryo",sans-serif;
  }

  /* スクロールしても怨念が続くための縦穴 */
  body{ min-height: 1200vh; }

  /* 画面に固定：16:9の見た目枠 */
  .viewport{
    position:fixed;
    inset:0;
    display:grid;
    place-items:center;
    pointer-events:none;
    z-index:0;
  }

  .wrapper{
    position:relative;
    width:100vw;
    height:56.25vw; /* 16:9 */
    max-height:100vh;
    overflow:hidden;
    background:#000;
  }

  .center-image{
    position:absolute;
    top:50%;
    left:50%;
    width:60%;
    transform:translate(-50%,-50%);
    opacity:0.35;               /* 赤の洪水に負けないよう薄め */
    filter:brightness(0.7) contrast(1.2);
    z-index:1;
    user-select:none;
  }

  .core-text{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:12vw;
    font-weight:900;
    color:#070707;
    letter-spacing:0.18em;
    z-index:4;
    text-shadow:
      0 0 18px #000,
      0 0 50px #400,
      0 0 120px #b00,
      6px 6px 0 #000,
      -6px -6px 0 #000;
    animation:glitch 0.9s infinite;
    user-select:none;
  }

  @keyframes glitch{
    0%{transform:translate(-50%,-50%) skewX(0deg);}
    25%{transform:translate(-50%,-50%) skewX(2deg);}
    50%{transform:translate(-50%,-50%) skewX(-2deg);}
    75%{transform:translate(-50%,-50%) skewX(1deg);}
    100%{transform:translate(-50%,-50%) skewX(0deg);}
  }

  /* 怨念の雨：画面全域を赤で埋める */
  .rain{
    position:fixed;
    inset:0;
    pointer-events:none;
    overflow:hidden;
    z-index:3;
    /* 画面全体を赤に染める“血の膜” */
    background: radial-gradient(circle at center, rgba(255,0,0,0.12), rgba(255,0,0,0.06) 55%, rgba(0,0,0,0) 75%);
    mix-blend-mode: screen;
  }

  /* 文字タイル（画面を埋め尽くす最小単位） */
  .tile{
    position:absolute;
    left:0;
    top:0;
    width: 16.6vw;         /* 横方向にたくさん敷き詰める */
    padding: 0.6vw;
    box-sizing: border-box;
    color:#ff1a1a;
    font-weight:900;
    font-size:1.15vw;
    line-height:1.22;
    white-space:pre-wrap;
    word-break:break-word;
    text-shadow:
      0 0 6px #900,
      0 0 12px #600,
      0 0 22px #200;
    opacity:0.92;
    will-change: transform;
    filter: saturate(1.2);
  }

  /* さらに赤く染めるノイズ膜 */
  .red-haze{
    position:fixed;
    inset:0;
    z-index:6;
    pointer-events:none;
    background:
      linear-gradient(180deg, rgba(255,0,0,0.14), rgba(255,0,0,0.05) 45%, rgba(0,0,0,0.0)),
      repeating-linear-gradient(0deg, rgba(255,0,0,0.05) 0 1px, rgba(0,0,0,0) 1px 3px);
    mix-blend-mode: screen;
    opacity: 0.55;
    animation: haze 1.3s steps(2) infinite;
  }

  @keyframes haze{
    0%{transform:translate(0,0);}
    50%{transform:translate(2px,-2px);}
    100%{transform:translate(-1px,1px);}
  }
</style>
</head>
<body>

<div class="viewport">
  <div class="wrapper">
    <img class="center-image" src="https://i.ibb.co/p6LbdbRt/IMG-3731.jpg" alt="center">
    <div class="core-text">絶対許さん</div>
  </div>
</div>

<div class="rain" id="rain"></div>
<div class="red-haze"></div>

<script>
  const rain = document.getElementById("rain");

  const text = `–って奴に、どういう
文脈かは忘れたけれど
「今の彼氏さんとは
数年先も続くか分から
ないですし…」と言われ
た言葉が非常に腹立っ
た。深くも聞いて無い
くせに。アタシらの関
係性を、知らんのに決
めつけるんじゃねぇよ
クソ野郎。私を引き入
れたい気持ちは分かっ
たが、人の恋愛に首を
突っ込むのならばまだ
分かりますが、どうい
う経験でどういうお付
き合いをどの感情の深
さでしたのか聞かずに
理解せずに浅い見解で
「今の彼氏さんとは数
年先も続くか分からな
いですし…」って言わ
れたのが非常に腹が立
った。彼氏が「飲食店
にした方がいい」って
言ったのが腹が立った
んだろうね。引き入れ
たい引き入れたいとい
う気持ちが強くなった
と謝罪は面接中に受け
たけどさ。今後、そう
いう人材が御社に来て
引き入れたいのならば
相手が大切にしている
ものを見抜いてそれを
尊重する交渉術にして
下さい。交渉術を勉強
された方がよろしいで
すよ。って言ってやり
たいぐらいに交渉が下
手くそだった。私の周
りの人間よりも下手く
そだわ。笑

私は、親から愛されて
なくて、母親から酷い
虐待を受け、殺されか
けたこともあった。ハ
サミを持って追いかけ
回されて殺されかけた
こともある。褒められ
たい愛されたい必要と
されたいが為に、実力
主義で生きてきて化け
物扱いされてきたから
こそ普通に抱きしめら
れたくて、普通に愛さ
れたくて、それをして
る彼氏の存在がとても
嬉しかったし大切にし
たいと思ってる。仕事
で能力を求められるの
は必然ですし、今回の
お話もとても嬉しかっ
た。キャリアアップも
狙えたお話だった。だ
けども、私の事を普通
の人間として、たった
一人の女の子として見
てくれた彼氏。ずっと
一緒にいようって、指
輪はまだ渡されてない
けど、仮のプロポーズ
をしてくれた彼氏のこ
とをそう言われるのは
心外すぎた。話してな
いから仕方ないけれど
そういう相手のことを
想像力も無い人間が
「弊社に引き入れたい
から一心で」相手が大
切にしてるものを雑に
扱うのが人の心が無さ
すぎて腹が立った。何
も知らずに人間関係を
真っ向から否定してく
る私の母親と同じ事を
した。最悪だった。も
う許さん、アイツ絶対
に許さん。私の傷を思
い知るといい。

圧迫面接も、必死のス
カウトも、両方共にト
ラウマになったな…。
実力を隠したら圧迫面
接されたのも、VTuber
を何度もしつこく誘わ
れたのも、今回の件で
彼氏否定されたのも全
部やだな。キャリアア
ップ狙えるだとか良い
話を持ちかけてくると
か「飲食店ならいつで
も出来るけれど、時と
タイミングが合わなけ
ればできないキャリア
もある」って言うけど
社会人初めての仕事が
中川奈美さんとの共同
作業の私にそれを言わ
れても何も靡かんわ。
人材紹介や面接官の経
験がありそれをビジネ
スにしているプロなら
相手の大切にしている
価値観ぐらい読み取っ
て欲しいものだよな。
4時間も話してるんだ
から。本気で挑んだら
異質扱いされた。40代
の重役なのに。

「ブレーキ役が必要」
と言ったくせに私を重
役のプロジェクトに配
置させようとした嘘つ
き企業。

キャリアアップ？アホ
くさ。彼氏のオナラの
方がカネよりも欲しい
わ。`;

  // 画面を“常に”埋めるため：タイルを格子状に敷き詰める
  // それぞれがずっと落下し続け、下へ行ったら上に戻る
  let tiles = [];
  function buildTiles(){
    // 既存削除
    for(const t of tiles){ t.el.remove(); }
    tiles = [];

    const W = window.innerWidth;
    const H = window.innerHeight;

    // タイル寸法（CSSと合わせる）
    const tileW = W * 0.166;          // 16.6vw
    const tilePad = W * 0.006;        // 0.6vw 目安
    const cols = Math.max(6, Math.ceil(W / tileW) + 1);

    // 高さ方向は“隙間ゼロ”にするため、行数を多めに積む
    // 文字塊が長いので、見た目の密度優先で詰める
    const rowGap = H * 0.22;          // 行間（小さいほど密）
    const rows = Math.ceil(H / rowGap) + 8;

    for(let r=0;r<rows;r++){
      for(let c=0;c<cols;c++){
        const el = document.createElement("div");
        el.className = "tile";
        el.textContent = text;

        // 配置（格子＋少しだけズラして“壁紙感”を消す）
        const baseX = c * tileW;
        const jitterX = (Math.random()*2 - 1) * (tilePad * 1.2);
        el.style.left = (baseX + jitterX) + "px";

        // 初期Yを画面より上から下まで全域に敷く（これで“待ち時間ゼロ”）
        const baseY = (r * rowGap) - (H * 1.2);
        const jitterY = (Math.random()*2 - 1) * (rowGap * 0.25);
        const y0 = baseY + jitterY;

        // 速度は微差。全部同速だと板みたいになる
        const v = 2.8 + Math.random() * 2.2; // 速め＝常時降ってる感

        rain.appendChild(el);
        tiles.push({ el, y: y0, v });
      }
    }
  }

  // 永久落下（途切れ無し）
  let last = performance.now();
  function tick(now){
    const dt = (now - last) / 16.666;
    last = now;

    const H = window.innerHeight;
    // 循環させる縦幅（多めに、常に埋まる）
    const loopH = H * 3.0;

    for(const t of tiles){
      t.y += t.v * 6.5 * dt;         // 落下量（密度と速度のキモ）
      if(t.y > H * 1.2){
        // 画面下を超えたら、上のさらに上へ戻す
        t.y -= loopH;
      }
      t.el.style.transform = `translateY(${t.y}px)`;
    }
    requestAnimationFrame(tick);
  }

  // 初動から埋め尽くす
  buildTiles();
  requestAnimationFrame(tick);

  // リサイズ対応
  window.addEventListener("resize", () => {
    buildTiles();
  });
</script>
</body>
</html>
